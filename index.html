<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Draw Collab</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="max-w-[1000px] mx-auto p-4">
    <h1 class="text-4xl text-center my-12">JS Draw Collab</h1>
    <input type="text" placeholder="Enter Room ID" class="w-full text-lg p-1 rounded-md focus:outline-none rounded-md border input-room">
    <div class="canvas-cover hidden">
      <h3 class="text-4xl text-center room">Room ID: 123</h3>
      <canvas class="w-[900px] h-[700px] mx-auto border-2 rounded-md"></canvas>
    </div>
  </div>
</body>
</html>
